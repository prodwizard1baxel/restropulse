<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- ✅ Title & Description for SEO -->
    <title>Restro Pulse — Social Automation for Restaurants</title>
    <meta
      name="description"
      content="Automate your restaurant's social presence with Restro Pulse. Schedule Instagram posts, manage WhatsApp orders, and grow your audience effortlessly."
    />
    <meta
      name="keywords"
      content="restaurant marketing, social media automation, WhatsApp automation, Instagram scheduler, AI post generator, restro pulse"
    />
    <meta name="author" content="Restro Pulse" />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://restropulse.vercel.app/" />

    <!-- ✅ Open Graph (for Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta property="og:title" content="Restro Pulse — Social Automation for Restaurants" />
    <meta
      property="og:description"
      content="Boost your restaurant's online presence with AI-powered WhatsApp and Instagram automation."
    />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    <meta property="og:url" content="https://restropulse.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Restro Pulse — Social Automation for Restaurants" />
    <meta
      name="twitter:description"
      content="Automate your restaurant marketing using WhatsApp and Instagram scheduling tools."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.png" />

    <!-- ✅ Font Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Fallback Icon for iOS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- ✅ Default Meta Info -->
    <meta name="robots" content="index, follow" />
  </head>

  <body style="font-family: 'Inter', sans-serif;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
